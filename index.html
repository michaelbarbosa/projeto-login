<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/48adc43251.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <section id="login">
            <div id="imagem">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente</p>
            </div>
            <div id="formulario">
                <i id="mundo" class="fa-solid fa-dungeon"></i>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>

                        <input type="email" name="login" id="ilogin" placeholder="E-mail..." autocomplete="email"
                            required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha..."
                            autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <div class="check">
                        <label><input type="checkbox"> Lembre de mim</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                    <div><button>Entrar</button></div>

                    <div class="sign-up">
                        <p>Não tem uma conta?</p>
                        <a href="#">Inscrever-se</a>
                    </div>

                </form>

            </div>
        </section>
    </main>
</body>

</html>
